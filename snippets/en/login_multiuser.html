	<form id="login-form" action="##URI##" method="post">
		<fieldset>
			<label>
				User Name
				<input type="text" name="username" />
			</label>
			
			<label>
				Pass Code
				<input type="password" name="pass" />
			</label>
			
			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	<div class="hint">
		<h2>Usage</h2>
		<p>
			Type your user name and your pass code into the text fields and click the [Submit] button.
		</p>
	</div>
