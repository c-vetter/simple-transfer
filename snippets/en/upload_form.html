	<form id="upload-form" action="." enctype="multipart/form-data" method="post">
		<fieldset>
			<label>
				File
				<input type="file" name="file" />
			</label>

			<input type="submit" value="Upload" />
		</fieldset>
	</form>
	<div class="hint">
		<h2>Usage</h2>
		<p>
			Using the file field, choose the file you want to upload and click the [Upload] button.
			The file must not be larger than ##SIZE##.
		</p>
		<p>
			After the file has been uploaded you will be shown a download link.
			You can then copy it and, e.g., send it via email.
		</p>
	</div>
