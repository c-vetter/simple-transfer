	<form id="upload-form" action="." enctype="multipart/form-data" method="post">
		<fieldset>
			<label>
				File
				<input type="file" name="file" />
			</label>

			<input type="submit" value="Upload" />
		</fieldset>
	</form>
	<div class="hint">
		<h2>Bedienung</h2>
		<p>
			Wählen Sie über das Dateifeld die hochzuladene Datei und klicken Sie dann auf [Senden].
			Die Datei darf nicht größer als ##SIZE## sein.
		</p>
		<p>
			Wenn die Datei hochgeladen worden ist, wird Ihnen ein Downloadlink angezeigt,
			den Sie dann kopieren und beispielsweise per E-Mail verschicken können.
		</p>
	</div>
