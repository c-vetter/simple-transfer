	<form id="login-form" action="##URI##" method="post">
		<fieldset>
			<label>
				Nutzername
				<input type="text" name="username" />
			</label>

			<label>
				Passwort
				<input type="password" name="pass" />
			</label>

			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	<div class="hint">
		<h2>Bedienung</h2>
		<p>
			Tragen Sie in die Textfeld Ihren Nutzernamen und Ihr Passwort ein und klicken Sie dann auf [Senden].
		</p>
	</div>
